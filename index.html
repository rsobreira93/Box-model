<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/moldurajpg.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" alt="Instagram logo" class="instagram">
                <div class="profile-photo">
                    <img src="./img/perfilpng.png" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue como Luffy</a>
                <a href="a" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Luffy?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Get the app.</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
